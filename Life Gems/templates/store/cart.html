{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<h3>Cart</h3>
{% for item in items %}
<div class="cart-row">
  <div style="flex:2"><img class="row-image" src "{{itemproduct.imageURL}}"></div>
  <div style="flex:2"><p>{{item.product.product_name}}</p></div>
  <div style="flex:1"><p>${{item.product.price|floatformat:2}}</p></div>
  <div style="flex:1">
    <p class="quantity">x{{item.quantity}}</p>
    <div class="quantity">
      <img data-product="{{item.product.product_id}}" data-action="add" class="chg-quantity update-cart" src="{% static 'img/arrow-up.png' %}">
      <img data-product="{{item.product.product_id}}" data-action="remove" class="chg-quantity update-cart" src="{% static 'img/arrow-down.png' %}">
    </div>
  </div>
  <div style="flex:1"><p>${{item.get_total|floatformat:2}}</p></div>
</div>
{% endfor %}
{% endblock %}
